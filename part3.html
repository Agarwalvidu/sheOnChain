<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
    <h1 id="greeting">Hello, World!</h1>
    <button id="changeTextBtn">Change Text</button>
    <script>
        // The DOM (Document Object Model) is an interface that allows us to interact with HTML and XML documents in JavaScript.
        // With DOM manipulation, we can change the content, structure, and style of a web page dynamically. 
        // JavaScript allows us to select elements, change their properties, and even create or delete elements within the document.

        // -------------------------
        // 1. Selecting Elements
        // We can use methods like getElementById, getElementsByClassName, and querySelector 
        // to select elements from the DOM and then manipulate them.
        // -------------------------

        // Selecting an element by its ID
        let greetingElement = document.getElementById("greeting");
        
        // Selecting an element using querySelector
        let buttonElement = document.querySelector("#changeTextBtn");

        // Adding an event listener to the button
        buttonElement.addEventListener("click", function() {
            // Changing the text content of the h1 element
            greetingElement.textContent = "This is a JS session";
        });

        // -------------------------
        // 3. Creating and Adding Elements
        // -------------------------

        // Creating a new element
        let newParagraph = document.createElement("p");
        newParagraph.textContent = "This is a dynamically added paragraph.";
        newParagraph.style.color = "green";

        // Appending to an existing element
        container.appendChild(newParagraph);

        // -------------------------
        // 4. Event Listeners
        // -------------------------

        // Click Event
        let button = document.getElementById("changeTextBtn");
        button.addEventListener("click", function () {
            alert("Button Clicked!");
        });

        // Mouseover Event
        button.addEventListener("mouseover", function () {
            button.style.backgroundColor = "lightgray";
        });

        // -------------------------
        // 5. Removing Elements
        // -------------------------

        // Removing an element dynamically
        let removeBtn = document.getElementById("changeTextBtn");
        removeBtn.addEventListener("click", function () {
            if (newParagraph) {
                newParagraph.remove();
                console.log("Paragraph removed!");
            }
        });

        // -------------------------
        // 6. Form Handling
        // -------------------------

        let inputField = document.getElementById("name-input");
        let formButton = document.getElementById("submit-btn");

        // Event listener for input change
        inputField.addEventListener("input", function (event) {
            console.log("User Typed:", event.target.value);
        });

        // Event listener for form submission
        formButton.addEventListener("click", function (event) {
            event.preventDefault(); // Prevents form from refreshing the page
            console.log("Form Submitted with Name:", inputField.value);
        });

    </script>
</body>

</html>
